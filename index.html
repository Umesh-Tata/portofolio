
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Replace with your actual favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(var(--color-primary) / <alpha-value>)',
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
            accent: 'rgb(var(--color-accent) / <alpha-value>)',
            neutral: 'rgb(var(--color-neutral) / <alpha-value>)',
            'base-100': 'rgb(var(--color-base-100) / <alpha-value>)',
            'base-content': 'rgb(var(--color-base-content) / <alpha-value>)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'], // Example: Using Inter font
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: 2 132 199; /* sky-600 */
      --color-secondary: 129 140 248; /* indigo-400 */
      --color-accent: 234 179 8; /* yellow-500 */
      --color-neutral: 51 65 85; /* slate-700 */
      --color-base-100: 248 250 252; /* slate-50 */
      --color-base-content: 15 23 42; /* slate-900 */
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .section-title {
      @apply text-3xl font-bold text-primary mb-2 text-center;
    }
    .section-subtitle {
      @apply text-xl text-neutral mb-8 text-center;
    }
    /* For fixed navbar offset */
    section[id] {
        scroll-margin-top: 5.5rem; /* Adjust based on navbar height */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
